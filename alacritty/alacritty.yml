# Go all the way down to find the possible actions
key_bindings:
    - { key: N, mods: Alt, action: CreateNewWindow }
    - { key: Period, mods: Alt, action: IncreaseFontSize }
    - { key: Comma, mods: Alt, action: DecreaseFontSize }
    - { key: Semicolon, mods: Alt, action: ResetFontSize }

window:
  dimensions:
    columns: 105
    lines: 24
  opacity: 0.88

  title: 'Terminal'
  dynamic_title: true 
  class:
    instance: 'Alacritty Instance'
  
font:
  size: 12.0
  offset:
    y: 0 # line spacing
    x: 0 # character spacing

  normal:
    family: 'JetBrainsMono Nerd Font Mono'
    style: 'medium'
  bold:
    family: 'JetBrainsMono Nerd Font Mono'
  italic:
    family: 'JetBrainsMono Nerd Font Mono'
  bold_italic:
    family: 'JetBrainsMono Nerd Font Mono'

cursor:
  style:
    shape: Underline
    blinking: On

mouse:
  hide_when_typing: true

draw_bold_text_with_bright_colors: true

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black:   '0x15161E'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }

## ACTIONS AND KEYCODES

# List of key codes -- https://docs.rs/glutin/*/glutin/event/enum.VirtualKeyCode.html#variants
# Complete list of actions -- https://github.com/alacritty/alacritty/blob/master/alacritty.yml

# List of actions - Linux/BSD exclusive
#   - CopySelection
#       Copy from the selection buffer.
#   - PasteSelection
#       Paste from the selection buffer.

# List of actions - Cross-platform
#   - ToggleViMode
#   - SearchForward
#       Start searching toward the right of the search origin.
#   - SearchBackward
#       Start searching toward the left of the search origin.
#   - Copy
#   - Paste
#   - IncreaseFontSize
#   - DecreaseFontSize
#   - ResetFontSize
#   - ScrollPageUp
#   - ScrollPageDown
#   - ScrollHalfPageUp
#   - ScrollHalfPageDown
#   - ScrollLineUp
#   - ScrollLineDown
#   - ScrollToTop
#   - ScrollToBottom
#   - ClearHistory
#       Remove the terminal's scrollback history.
#   - Hide
#       Hide the Alacritty window.
#   - Minimize
#       Minimize the Alacritty window.
#   - Quit
#       Quit Alacritty.
#   - ToggleFullscreen
#   - SpawnNewInstance
#       Spawn a new instance of Alacritty.
#   - CreateNewWindow
#       Create a new Alacritty window from the current process.
#   - ClearLogNotice
#       Clear Alacritty's UI warning and error notice.
#   - ClearSelection
#       Remove the active selection.
#   - ReceiveChar
#   - None
